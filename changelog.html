---
title: アップデート内容
---

<p> これは、MusicBotの最新の変更です。ボットの更新後にこのページをチェックして、変更内容を確認してください。ボットをアップデートする方法については、<a href="{{ site.baseurl }}/using/updating"> このページをご覧ください </a>.</a></p>

<div class="changelog">
	{% for change in site.posts %}
		<div class="changelog-item">
			<h3>{{ change.title }}</h3>
			<p><span class="date">{{ change.date | date: "%Y %m %d" }}</span> <span class="badge {{ change.type }}">{{ change.type }}</span></p>

			{{ change.content }}
		</div>
	{% endfor %}
</div>
